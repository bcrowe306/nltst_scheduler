{{template "breadcrumbs" .}}
<p class="h2">{{ .Title }}</p>
<div class="card">
  <div class="card-header">
    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid justify-content-start">
        <a class="btn btn-sm btn-outline-secondary btn-primary btn-light" href="/services/new" role="button">
          <svg class="bi" aria-hidden="true">
            <use xlink:href="/public/icons/plus-circle.svg"> </use>
          </svg>
        </a>
      </form>
    </nav>
  </div>
  <div class="card-body"></div>
  <table class="table table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{range .Services}} 
      <tr>
        <td>
          <a href="/services/{{.ID}}">
            {{.Name}}
          </a>
        </td>
        <td>{{.Description}}</td>
        <td>
          <a class="icon-link text-danger" href="/services/delete/{{.ID}}">
            <svg class="bi" aria-hidden="true">
              <use xlink:href="/public/icons/trash.svg"> </use>
            </svg>
          </a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
