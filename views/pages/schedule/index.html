{{template "breadcrumbs" .}}
<div class="card">
  <div class="card-header">
    <nav class="navbar bg-body-tertiary">
        <a class="btn btn-sm btn-outline-secondary btn-primary btn-light" href="/event_templates/new" role="button">
          <svg class="bi" aria-hidden="true">
            <use xlink:href="/public/icons/plus-circle.svg"> </use>
          </svg>
          New Event
        </a>
        <a class="btn btn-sm btn-outline-secondary btn-primary btn-light" href="/event_templates/new" role="button">
          <svg class="bi" aria-hidden="true">
            <use xlink:href="/public/icons/plus-circle.svg"> </use>
          </svg>
          New Event From Template
        </a>
      
    </nav>
  </div>
  <div class="card-body"></div>
  <table class="table table table-striped table-hover">
    <thead>
      <tr>
        <th>Email</th>
        <th>Phone Number </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{range .Users}} 
      <tr>
        <td>{{.Email}}</td>
        <td>{{.PhoneNumber}}</td>
        <td>
          <a class="icon-link" href="/users/{{.ID}}">
            <svg class="bi" aria-hidden="true"> <use xlink:href="/public/icons/pencil-square.svg"> </use> </svg>
          </a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
