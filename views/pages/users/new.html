
<nav class="mt-3" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item" aria-current="page"><a href="/users">Users</a></li>
    <li class="breadcrumb-item active" aria-current="page">New User</li>
  </ol>
</nav>

<!-- New User Card -->
<div class="card">
  <div class="card-header">{{ .Title }}</div>
  <div class="card-body">

    <form method="POST" action="/users">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp">
      </div>

      <!-- Email Address -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <!-- Phone Number  -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input name="phoneNumber" type="text" class="form-control" id="phoneNumber">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password">
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input name="confirmPassword" type="password" class="form-control" id="confirmPassword">
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit</button>

      <!-- Cancel -->
      <a href="/users" class="btn btn-link">Cancel</a>
    </form>
  </div>
</div>
